<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-name">Название приложения</div>
            <div class="icons">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="circle" id="circle">
                <div class="triangle"></div>
            </div>
            <div class="buttons">
                <button class="btn" id="btn-0.1">0.1TON</button>
                <button class="btn" id="btn-0.5">0.5TON</button>
                <button class="btn" id="btn-1">1TON</button>
            </div>
            <div class="slider-container">
                <input type="range" min="2" max="20" step="1" class="slider" id="amount-slider">
                <span class="amount-label" id="amount-label">2</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
