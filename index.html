<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="header">
    <h1>Telegram App</h1>
  </div>

  <div class="content">
    <ul class="chat-list">
      <li class="chat-list-item">
        <img src="avatar1.jpg" alt="Avatar">
        <div class="chat-details">
          <h3>Имя пользователя</h3>
          <p>Последнее сообщение</p>
        </div>
      </li>
      <li class="chat-list-item">
        <img src="avatar2.jpg" alt="Avatar">
        <div class="chat-details">
          <h3>Имя пользователя</h3>
          <p>Последнее сообщение</p>
        </div>
      </li>
      <!-- Добавьте больше элементов списка чатов по вашему усмотрению -->
    </ul>
  </div>

  <div class="footer">
    <p>© 2024 Telegram App. All rights reserved.</p>
  </div>
</body>

</html>
